name: Samuel Hermann
description: Notes & Thoughts
meta_description: "Samuel's Jekyll Site, Blogging about Tech & Thoughts"

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'https://samuelhermann.github.io/'
google_analytics: 'UA-67141308-1'
disqus: true
disqus_shortname: 'samuelhermann'

# Details for the RSS feed generator
url:            'https://samuelhermann.github.io/'
author:         'Samuel Hermann'
authorTwitter:  'samuelhermann'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
